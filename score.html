<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image "></figure>
                            <img src="https://img.freepik.com/premium-vector/goal-football-comic-style-text-pop-art-retro-style_175838-676.jpg?w=1380"
                                alt="">
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Goal Scorer
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="p1display">0</span>to<span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">By clicking the buttons play the game </p>
                                <label for="playupto" class="label is-large is-inline">Play Upto</label>
                                <div class="select is-rounded">
                                    <select name="" id="playupto">
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="8">8</option>
                                        <option value="16">16</option>
                                        <option value="32">32</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="is-primary button card-footer-item">+1 Playerone</button>
                            <button id="p2button" class="is-link button card-footer-item">+1 Playertwo</button>
                            <button id="reset" class="is-warning button card-footer-item">Reset</button>


                        </footer>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="score.js"></script>
</body>

</html>
